<a class="qt-card qt-card--wide qt-card--short post-card"
  {% if post.cover %}
    style="background-image:url({{post.cover}})"
  {% endif %}
  href="{{post.url}}">
  <div class="post-card-cover">
    <div class="qt-card--header">
      <span>{{post.title}}</span>
    </div>
    <div class="qt-card--description">
      {{post.excerpt}}
    </div>
  </div>
</a>
