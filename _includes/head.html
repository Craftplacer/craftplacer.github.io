<title>{{page.title | escape}} - {{site.title | escape}}</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#141425">


<meta name="twitter:card" content="summary" />
<meta property="og:site_name" content="{{site.title | escape}}"/>

{% if site.twitter %}
<meta name="twitter:site" content="{{site.twitter}}" />
{% endif %}

{% assign title = {{page.title | escape}} %}
<meta property="og:title" content="{{title}}"/>
<meta name="twitter:title" content="{{title}}"/>

{% if page.excerpt %}
  {% assign description = {{page.excerpt | strip_html | strip | escape}} %}
  <meta property="og:description" content="{{description}}"/>
  <meta name="twitter:description" content="{{description}}"/>
{% endif %}

{% if page.date %}
  <meta property="article:published_time" content="{{page.date | date_to_xmlschema }}"/>
{% endif %}

<link rel="stylesheet" href="/assets/style/material.min.css">
<link rel="stylesheet" href="/assets/style/custom.css">
<script defer src="/assets/script/material.min.js"></script>
<link rel="stylesheet" href="/assets/style/materialdesignicons.min.css">
