<header class="qt-header">
  <div class="qt-header--left">
	  <a href="/">{{ site.title | escape }}</a>
  </div>
  <nav class="qt-header--right">
	  {% for item in site.data.navigation %}
      <a class="qt-icon-button mdi mdi-24px mdi-{{item.icon}}" aria-label="{{item.title}}" id="nav-{{item.icon}}" href="{{item.url}}">
      </a>
    {% endfor %}
  </nav>
</header>
