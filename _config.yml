title: Craftplacer's Site
shortTitle: crtplr
url: "https://craftplacer.github.io"
permalink: /posts/:title

plugins:
  - jekyll-feed

collections:
  cookbook:
    output: true

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
