<h2>
  Projects
</h2>

{% for section in site.data.projects %}
  {% if section.section %}
    <h3>{{ section.section }}</h3>
  {% endif %}
  <div class="mdl-grid">
  {% for project in section.projects %}
    <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-phone">
      {%- include project-card.html -%}
    </div>
  {% endfor %}
  </div>
{% endfor %}
