---
layout: page
title: Posts
---

{% for post in site.posts %}
<a class="mdl-card mdl-shadow--2dp post-card" href="{{post.url}}">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">{{post.title}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    {{post.excerpt}}
  </div>
</a>
{% endfor %}
