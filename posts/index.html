<style>
  h2 {
    display: flex;
  }
  h2 > .mdl-button {
    margin-top: auto;
    margin-bottom: auto;
  }
</style>

<h2>
  Posts
</h2>
<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--9-col">
    {% for post in site.posts %}
    {% include post-card.html %}
    {% endfor %}
  </div>
  <div class="mdl-cell mdl-cell--3-col">
     <li class="qt-list-item">
    <a class="qt-list-item--left interactable" href="/feed.xml">
        <span class="qt-list-item--icon mdi mdi-24px mdi-rss"></span>
        <span class="qt-list-item--text">RSS Feed</span>
      </a>
    </li>
  </div>
</div>
