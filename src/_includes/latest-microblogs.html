{% assign posts = site.posts | where: "category","microblog" | sort: "date" | reverse %}
{% for post in posts limit:3 %}
<div>
    <b><a href="{{post.url}}">{{post.title}}</a></b>
    <p>{{ post.content | strip_html | strip_newlines | truncatewords: 25 }}</p>
    <p>({{ post.date | date: "%Y-%m-%d" }})</p>
</div>
<hr>
{% endfor %}
