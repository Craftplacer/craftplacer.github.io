<ul>
    {% assign posts = site.posts | where: "category","microblog" | sort: "date" | reverse | slice: 0,10 %}
    {% for post in posts limit:3 %}
    <div>
        <b><a href="{{post.url}}">{{post.title}}</a></b>
        {{post.content}}
        <p>({{ post.date | date: "%Y-%m-%d" }})</p>
    </div>
    {% endfor %}
</ul>
