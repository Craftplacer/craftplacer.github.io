{% for section in site.data.navigation %}
{% if section.title %}
<p class="section">{{section.title}}</p>
{% endif %}
<ul>
	{% for item in section.links %}
	{% assign icon = item.ico | default: "/img/pink/bullet.gif" %}
	<li style="list-style-image:url('{{icon}}')">
		<a href="{{item.url}}">{{item.name}}</a>
	</li>
	{% endfor %}
</ul>
<hr>
{% endfor %}
