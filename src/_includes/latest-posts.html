<ul>
    {% assign posts = site.posts | sort: "date" | reverse | slice: 0,10 %}
    {% for post in posts limit:5 %}
    {% unless post.category == "microblog" %}
    <li><a href="{{post.url}}">{{post.title}}</a><br><span>({{ post.date | date: "%Y-%m-%d" }})</span></li>
    {% endunless %}
    {% endfor %}
</ul>
