---
layout: default
---

<div class="panel note-background">
    <div>
        <table>
            <tr>
                <td class="note-left-margin"></td>
                <td>
                    <h1>{{page.title}}</h1>
                </td>
            </tr>
            <tr class="note-content">
                <td class="note-left-margin"></td>
                <td>
                    <article>
                        <p><b>Published on:</b> <time datetime="{{page.date | date: '%Y-%m-%d %T%:z' }}">{{page.date | date: "%d %b %Y"}}</time></p>
                        {{content}}
                    </article>
                </td>
            </tr>
        </table>
    </div>
</div>

{% if page.comments %}
<div class="panel">
    <div>
        <h1>Comments</h1>
        <script async src="https://comments.app/js/widget.js?3" data-comments-app-website="YTaA8W00" data-limit="3" data-color="E098AC" data-dislikes="1" data-colorful="1"></script>
    </div>
</div>
{% endif %}
