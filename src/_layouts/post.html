---
layout: default
---

<div class="panel">
    <div class="article">
        <article>
            <h1>{{page.title}}</h1>
            <p><b>Published on:</b> <time datetime="{{page.date | date: '%Y-%m-%d %T%:z' }}">{{page.date | date: "%d %b %Y"}}</time></p>
            
            {% if page.date-edited %}
            <p><b>Edited on:</b> <time datetime="{{page.date-edited | date: '%Y-%m-%d %T%:z' }}">{{page.date-edited | date: "%d %b %Y"}}</time></p>
            {% endif %}
            {{content}}
        </article>
    </div>
</div>

{% if page.comments %}
<script id="comments" src="/js/comments.js"></script>
{% endif %}
