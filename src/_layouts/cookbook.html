---
layout: default
---

<div class="panel">
    <div>
        <article>
            <h1>{{page.title}}</h1>
            {% if page.source-url %}
            <p><b>From:</b> <a href="{{page.source-url}}">{{page.source-title}}</a></p>
            {% endif %}
            {{content}}
        </article>
    </div>
</div>

{% if page.comments %}
<div class="panel">
    <div>
        <h1>Comments</h1>
    </div>
</div>
{% endif %}
