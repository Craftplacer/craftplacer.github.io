---
layout: default
---

<div class="panel note-background">
    <div>
        <table>
            <tr>
                <td class="note-left-margin"></td>
                <td>
                    {% if page.include-title %}
                    <h1>{{page.title}}</h1>
                    {% endif %}
                </td>
            </tr>
            <tr class="note-content">
                <td class="note-left-margin"></td>
                <td>{{content}}</td>
            </tr>
        </table>
    </div>
</div>
