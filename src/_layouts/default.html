<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{page.title}}</title>
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
        <link rel="stylesheet" type="text/css" href="/css/pink.css">
        <link rel="stylesheet" type="text/css" href="/css/mobile.css">
        {% include meta.html %}
    </head>
    <body>
        <table id="layout">
            <tr>
                <td id="nav">
                    <div class="panel">
                        <div>
                            {% include navigation.html %}
                        </div>
                    </div>
                </td>
                <td id="content">
                    <div class="panel">
                        <div>
                            {% if page.include-title %}
                            <h1>{{page.title}}</h1>
                            {% endif %}
                            {{content}}
                        </div>
                    </div>
                </td>
                <td id="sidebar">
                    <div class="panel">
                        <div>
                            {% include sidebar.html %}
                        </div>
                    </div>
                </td>
            </tr>
        </table>
        <img id="kyouko" src="/img/kyouko.gif" alt="">
    </body>
</html>
