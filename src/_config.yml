title: craftplacer.moe
baseurl: ""
url: "https://craftplacer.moe"
permalink: "/blog/:title"
plugins:
  - jekyll-feed
  - jekyll-sitemap

include:
  - .well-known

collections:
  cookbook:
    output: true
    
defaults:
  - scope:
      path: ""
    values:
      layout: "page"
      sitemap-include: true
      include-title: true
      
  - scope:
      path: "/css/"
    values:
      sitemap-include: false

  - scope:
      path: "_posts"
    values:
      layout: "post"
      comments: true
      allow-indexing: true
      
  - scope:
      path: "_cookbook"
    values:
      layout: "cookbook"
      allow-indexing: true
